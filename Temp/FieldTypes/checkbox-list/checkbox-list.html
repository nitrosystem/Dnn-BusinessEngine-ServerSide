<div class="mbd-field-checkbox {{[FIELD].Settings.Theme}}">
    <div ng-repeat="option in [FIELD].Options" class="b-checkbox" ng-if="!option.IsHide">
        <label>
            <input type="checkbox" ng-value="option.Value" ng-model="option.Selected" ng-change="bCheckBoxList_onOptionChange([FIELD])" />
            <i class="input-helper"></i>
            {{option.Text}}
        </label>
    </div>
</div>
