<div id="bCustomList[FIELDNAME]" class="{{[FIELD].Settings.CustomListCssClass}}"></div>

<div class="row m-t-15" ng-if="[FIELD].Settings.EnablePaging">
    <div class="col-md-7">
        <ul id="paging[FIELDNAME]" class="pagination m-0"></ul>
    </div>
    <div class="col-md-5 text-right">
        <span class="f-12">
            نمایش {{([FIELD].Settings.PageIndex-1)*[FIELD].Settings.PageSize+1}} - {{[FIELD].Settings.PageIndex*[FIELD].Settings.PageSize}} از {{[FIELD].Settings.TotalCount | digits}} آیتم
        </span>
    </div>
</div>
