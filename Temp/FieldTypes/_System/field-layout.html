<div [FIELD-SHOW] class="[FIELD-CLASSES]" data-field="[FIELDNAME]">
    [FIELD-TEXT]<label class="[FIELD-TEXT-CLASS]">{{[FIELD].FieldText | resx}}</label>[FIELD-TEXT]
    [FIELD-COMPONENT]
    [FIELD-SUBTEXT]<span class="[FIELD-SUBTEXT-CLASS]">[FIELD-SUBTEXT-VALUE]</span>[FIELD-SUBTEXT]
    [FIELD-REQUIRED-MESSAGE]<p class="[FIELD-REQUIRED-MESSAGE-CLASS]" ng-show="[FIELD].IsValidate && [FIELD].RequiredError">[FIELD-REQUIRED-MESSAGE-VALUE]</p>[FIELD-REQUIRED-MESSAGE]
    [FIELD-VALIDATION-MESSAGE]<p class="[FIELD-VALIDATION-MESSAGE-CLASS]" ng-show="[FIELD].Value!=undefined && [FIELD].Value!=null && [FIELD].Value!='' && [FIELD].IsPatternValidate && ![FIELD].IsValid">[FIELD-VALIDATION-MESSAGE-VALUE]</p>[FIELD-VALIDATION-MESSAGE]
</div>
