<div class="mb-3">
    <label class="col-xs-12">Input Type</label>
    <select ng-model="currentField.Settings.InputType" class="form-control"
            chosen inherit-select-classes="true" required>
        <option value="text">Text</option>
        <option value="number">Number</option>
        <option value="password">Password</option>
        <option value="email">Email</option>
        <option value="search">Search</option>
        <option value="date">Date</option>
        <option value="datetime">Date Time</option>
        <option value="tel">Tel</option>
        <option value="time">Time</option>
    </select>
</div>
<div class="mb-3">
    <label class="col-xs-12">Placeholder</label>
    <input type="text" ng-model="currentField.Settings.Placeholder" class="text-input theme-default form-control" />
</div>
<div class="mb-3">
    <label class="col-xs-12">Input Css Class</label>
    <input type="text" ng-model="currentField.Settings.InputCssClass" class="text-input theme-default form-control mh-50" placeholder="Input css class" />
</div>
<div class="mb-3">
    <label class="col-xs-12">Icon Position</label>
    <input type="text" ng-model="currentField.Settings.IconPosition" class="text-input theme-default form-control" />
</div>
<div class="mb-3">
    <label class="col-xs-12">Font Icon</label>
    <input type="text" ng-model="currentField.Settings.FontIcon" class="text-input theme-default form-control" />
</div>
<div class="mb-3">
    <label class="col-xs-12">Input Mask Regex</label>
    <input type="text" ng-model="currentField.Settings.InputMask" class="text-input theme-default form-control mh-50" placeholder="Input Mask Options" />
</div>
<div class="mb-3">
    <label class="col-xs-12">Input Mask Type</label>
    <input type="text" ng-model="currentField.Settings.InputMaskType" class="text-input theme-default form-control mh-50" placeholder="Input Mask" />
</div>
<div class="mb-3">
    <label class="col-xs-12">Input Mask Options</label>
    <input type="text" ng-model="currentField.Settings.InputMaskOptions" class="text-input theme-default form-control mh-50" placeholder="Input Mask" />
</div>
<div class="mb-3">
    <label class="col-xs-12">Enter Action</label>
    <select ng-model="currentField.Settings.EnterAction" class="form-control"
            ng-options="action.ActionID as action.ActionName for action in actions"
            chosen inherit-select-classes="true">
        <option value="">---None---</option>
    </select>
</div>
<div class="mb-3">
    <label class="col-xs-12">Enter Button Click</label>
    <select ng-model="currentField.Settings.EnterButtonClick" class="form-control"
            ng-options="field.FieldID as field.FieldName for field in fields | filter: {FieldType:'Button'}"
            chosen inherit-select-classes="true">
        <option value="">---None---</option>
    </select>
</div>
<div ng-repeat="attr in currentField.Settings.Attributes" style="padding:10px;margin-bottom:10px;border:solid 1px #ccc;">
    <div class="mb-3">
        <div class="col-xs-11">
            <label>Attribute Name</label>
            <input type="text" ng-model="attr.Name" class="text-input theme-default form-control" />
        </div>
        <div class="col-xs-11">
            <label>Attribute Value</label>
            <input type="text" ng-model="attr.Value" class="text-input theme-default form-control" />
        </div>
        <div class="col-xs-1">
            <span class="pull-right cursor-pointer" ng-click="currentField.Settings.Thumbnails.splice($index,1)">
                <i class="zmdi zmdi-delete"></i>
            </span>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<div class="mb-3" ng-init="currentField.Settings.Attributes=currentField.Settings.Attributes||[]">
    <button type="button" class="btn btn-primary" ng-click="currentField.Settings.Attributes.push({})">
        <i class="zmdi zmdi-plus"></i> Add Attributes
    </button>
</div>
