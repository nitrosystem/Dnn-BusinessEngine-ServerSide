<div class="wizard-steps artin m-b-30">
    <div class="wz-steps">
        <div class="wz-step" ng-click="[FIELDNAME]_step=0" ng-class="{'active':[FIELDNAME]_step==0}"><span></span>مشخصات فنی</div>
        <div class="wz-step" ng-click="[FIELDNAME]_step=1" ng-class="{'active':[FIELDNAME]_step==1}"><span></span>مشخصات مدل</div>
    </div>
    <div class="over-wz-step"></div>
    <div ng-show="[FIELDNAME]_step==0">
        <div class="form-section theme-default" ng-repeat="(key,group) in ProductAttributes | filter:{AttributeType:1} | orderBy:'ViewOrder' | groupBy: 'GroupName'">
            <input type="checkbox" />
            <div class="header">
                <h3><i class="zmdi zmdi-storage zmdi-hc-fw"></i>{{key}}</h3>
            </div>
            <fieldset>
                <div class="mb-3 m-b-25" ng-repeat="attribute in group | orderBy:'ViewOrder'">
                    <label class="col-form-label">{{attribute.AttributeTitle}}</label>
                    <div ng-if="attribute.FieldType==1" class="form-control">
                        <selectize class="w-100p"
                                   config="{valueField:'Value',labelField:'Value',searchField: 'Value',plugins: ['remove_button']}"
                                   placeholder="{{attribute.AttributeTitle}}" multiple="true"
                                   options="attribute.Options" ng-model="attribute.Values" ng-change="[FIELDNAME]_onAttributeValueChange(attribute)"></selectize>
                    </div>
                    <input type="text" ng-if="attribute.FieldType==3 || attribute.FieldType==4" ng-model="attribute.Value" class="form-control" placeholder="{{attribute.AttributeTitle}}" />
                </div>
            </fieldset>
        </div>
    </div>
    <div ng-show="[FIELDNAME]_step==1">
        <div class="form-section theme-default" ng-repeat="(key,group) in ProductAttributes | filter: {AttributeType:2,FieldType:1} | orderBy:'ViewOrder' | groupBy: 'GroupName'">
            <input type="checkbox" />
            <div class="header">
                <h3><i class="zmdi zmdi-storage zmdi-hc-fw"></i>{{key}}</h3>
            </div>
            <fieldset>
                <div class="mb-3 m-b-25" ng-repeat="attribute in group | orderBy:'ViewOrder'">
                    <label class="col-form-label">{{attribute.AttributeTitle}}</label>
                    <div class="form-control">
                        <selectize class="w-100p"
                                   config="{valueField:'Value',labelField:'Value',searchField: 'Value',plugins: ['remove_button']}"
                                   placeholder="{{attribute.AttributeTitle}}" multiple="true"
                                   options="attribute.Options" ng-model="attribute.Value"></selectize>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
