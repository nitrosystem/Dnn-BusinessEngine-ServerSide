<table class="table table-bordered table-striped table-condensed table-columns-vmiddle">
    <tbody>
        <tr ng-repeat="option in [FIELD].Value track by $index">
            <td>
                <input type="text" ng-model="option.Value" class="form-control" placeholder="مقدار را وارد نمایید" />
            </td>
            <td>
                <div class="row">
                    <div class="col-sm-11 p-0">
                        <input type="text" ng-model="option.Content" class="form-control" placeholder="اطلاعات بیشتر(آپلود فایل ، کد رنگ و ...)" />
                    </div>
                    <div class="col-sm-1 p-0 btn btn-outline-brand btn-icon btn-sm">
                        <input type="file" style="position:absolute;left:0;top:0;opacity:0;z-index:999;width:100%;height:100%;" ngf-select="service.uploadFile(this,$files,'option.Content={data}')" />
                        ...
                    </div>
                </div>
            </td>
            <td>
                <button type="button" class="btn btn-sm" ng-click="[FIELD].Value.splice($index,1)">
                    <i class="zmdi zmdi-delete"></i>
                </button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">
                <button type="button" class="btn btn-outline-brand btn-icon btn-sm" ng-click="[FIELD].Value.push({})">
                    <i class="fa fa-plus"></i>
                </button>
            </td>
        </tr>
    </tfoot>
</table>
